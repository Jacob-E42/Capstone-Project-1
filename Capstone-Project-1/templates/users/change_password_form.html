{% extends 'index.html' %} {%block content%}
<h1 class="display-3">Change Password</h1>

<div class="container" id="change-password-form">
	<form action="{{url_for('change_password', id=user.id)}}" method="post">
		{{ form.hidden_tag() }}
		<!--add type=hidden form fields -->

		{% for field in form if field.widget.input_type != 'hidden' %}

		<p>{{ field.label }} {{ field }} {% for error in field.errors %}{% endfor %}</p>

		{% endfor %}

		<button class="btn btn-primary change-password-button" data-user-id="{{user.id}}">Submit</button>
		<a class="btn btn-info" href="/">Back</a>
	</form>
</div>
{%endblock%}
