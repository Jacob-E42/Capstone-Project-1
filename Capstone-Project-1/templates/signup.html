{% extends "base.html" %}

{%block title %}
    Sign Up
{%endblock%}

{%block content%}
    <form action="/signup", method="post">
        {{ form.hidden_tag() }} <!--add type=hidden form fields -->

        {% for field in form
                if field.widget.input_type != 'hidden' %}

            <p>
            {{ field.label }}
            {{ field }}

            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
            </p>

        {% endfor %}

        <button class="btn btn-primary" type="submit">Sign Up</button>
        <button class="btn btn-info" type="submit" formaction="/" formmethod="get">Back</button>
    </form>
{%endblock%}
