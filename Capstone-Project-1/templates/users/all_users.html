{% extends 'index.html' %} {%block content%}
<p class="text-center display-3">All Users</p>
<form class="d-center" action="{{url_for('create_user')}}" method="post">
	<button class="btn btn-secondary">Create User</button>
	<button class="btn btn-info" type="submit" formaction="{{url_for('send_daily_reminder')}}">Daily Reminder</button>
</form>
<section>
	<ul>
		{%for user in users%}

		<li>
			<a href="{{ url_for('show_user_details', id=user.id) }}">
				<div class="card container">
					<div class="card-body">
						<h5 class="card-title text-dark text-decoration-none">
							<!-- <a href="{{ url_for('show_user_details', id=user.id) }}" class="text-dark text-decoration-none"> -->
							{{user.first_name}} {{user.last_name}}
							<!-- </a> -->
						</h5>

						<a href="{{url_for('assign_task_to_user', id=user.id)}}" class="btn btn-primary submit">Assign New Task</a>
						<a href="{{url_for('show_edit_user_form', id=user.id)}}" class="btn btn-secondary">Edit</a>
						<form action="#" method="post" class="d-inline-block">
							<button formaction="{{url_for('remind_user', user_id=user.id)}}" class="btn btn-warning">Remind</button>
						</form>

						<button class="btn btn-danger d-inline-block delete-user-button" data-user-id="{{user.id}}">Delete</button>
					</div>
				</div>
			</a>
		</li>
		{%endfor%}
	</ul>
</section>
{%endblock%}
